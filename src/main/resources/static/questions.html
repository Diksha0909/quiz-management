<!doctype html><html lang='en'><head><meta charset='UTF-8'/><meta name='viewport' content='width=device-width, initial-scale=1.0'/><title>Manage Questions</title><link rel='stylesheet' href='/css/style.css'/></head><body>
<h1>ğŸ“ Manage Questions</h1>
<div class='card'><div class='row'><b>Quiz:</b> <input id='quiz-title' style='min-width:280px'/> <button id='btn-save-title'>Save Title</button> <a href='/admin.html'>Back to quizzes</a></div></div>
<div class='card'><h2>Add Question</h2><div class='row'><select id='q-type'><option>MCQ</option><option>TRUE_FALSE</option><option>SHORT_TEXT</option></select><input id='q-text' placeholder='Question text' style='flex:1'/></div>
<div class='row' id='tf-row' style='display:none'><label>Correct:</label><select id='q-tf'><option value='true'>True</option><option value='false'>False</option></select></div>
<div class='row' id='st-row' style='display:none'><input id='q-st' placeholder='Correct short text'/></div>
<button class='primary' id='btn-add-question'>Add Question</button></div>
<div class='card'><h2>Questions</h2><table><thead><tr><th>ID</th><th>Text</th><th>Type</th><th>Correct / Choices</th><th>Actions</th></tr></thead><tbody id='q-table'></tbody></table></div>
<script src='/js/questions.js'></script></body></html>
